<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>To-Do List</title>
</head>
<body style="background-color: teal;" class="text-white">
    
    <div class="col-md-4 offset-md-4 text-center">
        
        <h2 class="card-center card bg-dark p-4 mt-4 mb-4">Tasker</h2>
        
        <div class="card-center card bg-dark p-4">
            <h5 class="card-header bg-black">Create a task</h5>
            
            <form method="post" action="{% url 'index' %}">
                <div class="form-group mt-4">
                    <input name="title" id="title" type="text" class="form-control" placeholder="Title">
                </div>
                <div class="form-group mt-4">
                    <textarea name="content" id="content" type="text" class="form-control" rows="3" placeholder="Content"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4">Create</button>
            </form>
        </div>
        <br>

        <div class="card-center card bg-dark p-4">
            <h5 class="card-header bg-black">Search a task</h5>
            
            <form class="form-inline mt-4" method="get">

                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <br>
                    <div class="row form-group">
                        <div class="">
                            <div class="input-group date" id="datepicker">
                                <input type="text" class="form-control" placeholder="Date">
                                <span class="input-group-append">
                                    <span class="input-group-text bg-white">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                <br>
                <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>

            </form>
        
        </div>

            <script type="text/javascript">
                $(function() {
                    $('#datepicker').datepicker();
                });
            </script>
    <br>
    </div>
    <div class="col-md-4 offset-md-4">
    {% for task in tasks %}
        <div class="card-center card bg-dark p-4">
            <div class=" d-flex justify-content-between">
                <div>
                    <form action="">
                        <h5>
                            {% if task.completed == True %}
                                    <button type="submit" class="btn btn-success">âœ“</button>
                            {% else %}
                                    <button type="submit" class="btn btn-outline-warning">
                                        <span class="spinner-grow spinner-grow-sm"></span>
                                    </button>
                            {% endif %}
                            {{task.title}}
                        </h5>
                    </form>
                </div>
                <div>
                    <form action="">
                        <button type="submit" class="btn btn-danger">X</button>
                    </form>
                </div>
            </div>
            <p class="mb-0">
                {{task.content}}
            </p>
        </div>
        <br>
    {% endfor %}   
    </div>
    <br>

</body>
</html>
