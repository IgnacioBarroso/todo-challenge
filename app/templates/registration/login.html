<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body style="background-color: teal;" class="text-white">
    
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-4 text-center">
    
                <div class="pb-5">
    
                  <h2 class="fw-bold mb-5 card-header bg-black rounded p-3">Login</h2>
    
                  <form action="" method="post">
                    {% csrf_token %}
                    {{form}}
                    <br>
                    <button class="btn btn-outline-light btn-lg px-5 mt-5" type="submit">Login</button>
                    </form>
    
                </div>
    
                <div>
                  <p class="mb-0">Don't have an account? <a href="{% url 'register' %}" class="text-white-50 fw-bold">Sign Up</a></p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
